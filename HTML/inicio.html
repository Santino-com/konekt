<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Nuevo Sitio</title>
    <link rel="stylesheet" href="../CSS/inicio.css">
</head>
<body>
    <header class="header">
        <img src="../IMG/logo.png" alt="Logo del sitio" class="logo">
    </header>

    <main class="container">
        <section class="left">
            <div class="register-btn-container">
                <a href="../HTML/registro.html">
                    <button class="register-btn">Registrarse</button>
                </a>
            </div>

            <h2>Hola de nuevo</h2>
            <p>Ingresa tus datos para acceder a la comunidad</p>
            
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>
                <a href="../HTML/index.html">
                    <button class="login-btn">Acceder</button>
                </a>
                
            </form>

            <p class="alternative-text">O accede con:</p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
                <button class="x">X</button>
            </div>
        </section>

        <!-- Sección derecha: Imagen desde la carpeta IMG -->
        <div class="right">
            <img src="../IMG/imagen.jpg" alt="Imagen de la derecha" class="image">
        </div>
    </main>
</body>
</html>
