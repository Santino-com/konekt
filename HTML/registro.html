<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Nuevo Sitio</title>
    <link rel="stylesheet" href="../CSS/inicio.css">
</head>
<body>
    <header class="header">
        <img src="../IMG/logo.png" alt="Logo del sitio" class="logo">
    </header>

    <main class="container">
       
        <section class="left">
           
            <div class="register-btn-container">
                <a href="../HTML/inicio.html">
                    <button class="register-btn">Iniciar sesión</button>
                </a>
            </div>

            <h2>Bienvenido</h2>
            <p>Registate ingresando los siguientes datos</p>
            
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="login-btn">Registate</button>
            </form>

            <p class="alternative-text">O registate con:</p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
                <button class="x">X</button>
            </div>
        </section>

        <!-- Sección derecha: Imagen desde la carpeta IMG -->
        <div class="right">
            <img src="../IMG/imagen.jpg" alt="Imagen de la derecha" class="image">
        </div>
    </main>
</body>
</html>
